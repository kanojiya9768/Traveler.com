<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>contact form</title>

</head>

<body>
    <div class="container">
        <a href="Home.html">
            <h1 style="width: 100vw; margin: 10px auto;  background-color: black; color: #fff; text-align: center;"><i
                    class="fas fa-arrow-circle-left" style="letter-spacing: 1px;">Back</i></h1>
        </a>
        <div class="item">
            <form method="get">
                <h1>contact us</h1>
                <h3 style="margin-bottom: 30px; font-family: cursive;">fill out the from below for contacting us.</h3>

                <input type="text" name="name" id="name" required placeholder="Enter Full Name">

                <input type="email" required placeholder="Enter Email Id" style="margin-top: 20px;">


                Male<input type="radio" required name="gender">
                Female<input type="radio" required name="gender">
                Other<input type="radio" required name="gender">


                <textarea name="comment" id="comments" cols="50" rows="5"
                    placeholder="Write Your Message...."></textarea>


                <div class="btn">
                    <a href="Home.html" onclick="confirm('Are us sure to send message?')">Submit</a>
                </div>

            </form>
        </div>
    </div>
    </div>
</body>

</html>
